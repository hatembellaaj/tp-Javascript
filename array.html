<!DOCTYPE html>
<html>
    <head>
<style>
input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}

button {
  background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  margin: 4px 2px;
  cursor: pointer;
}
</style>
<script>
    const T=[];
    const Tab = [];
    let S= 0;

    function add()
    {
        let x = parseInt(document.getElementById('e').value);
        T.push(x);
        Tab.push(x);
        S +=x;
        document.getElementById('tab').innerHTML = T;
        Tab.sort(function(a, b){return a - b});
        document.getElementById('tri').innerHTML = Tab;
        document.getElementById('min').innerHTML = Tab[0];
        document.getElementById('max').innerHTML = Tab[Tab.length-1];
        document.getElementById('somme').innerHTML = S;
    }
    </script>
    </head>

<body>

<h3>Manipulation des tableaux</h3>

<div>

    <label >Ajouter un entier </label>
    <input type="text" id="e" onchange="add()" >

    <p id="tab"></p>
    <p id="min"></p>
    <p id="max"></p>
    <p id="somme"></p>
    <p id="tri"></p>

</div>

</body>
</html>
